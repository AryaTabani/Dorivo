          schema:
            $ref: '#/definitions/models.APIResponse-any'
      security:
      - BearerAuth: []
      summary: Update an existing product
      tags:
      - Admin Panel - Product Management
  /{tenantId}/faqs:
    get:
      description: Retrieves a list of frequently asked questions for a specific tenant,
        optionally filtered by category.
      parameters:
      - description: Tenant ID
        in: path
        name: tenantId
        required: true
        type: string
      - description: Filter FAQs by category
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse-array_models_FAQ'
        "500":
          description: Failed to retrieve FAQs
          schema:
            $ref: '#/definitions/models.APIResponse-any'
      summary: Get FAQs for a tenant
      tags:
      - Public
  /{tenantId}/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user for a specific tenant and returns a JWT token.
      parameters:
      - description: Tenant ID
        in: path
        name: tenantId
        required: true
        type: string
      - description: User Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/models.APIResponse-models_LoginResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/models.APIResponse-any'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/models.APIResponse-any'
        "500":
          description: Login failed
          schema:
            $ref: '#/definitions/models.APIResponse-any'
      summary: Log in a user
      tags:
      - Authentication
  /{tenantId}/products:
    get:
      description: Retrieves a list of products for a tenant, with optional filters
        for category, tags, price, and sorting.
      parameters:
      - description: Tenant ID
        in: path
        name: tenantId
        type: string
      - description: Filter by main category (e.g., Meal, Drink)
        in: query
        name: category
        type: string
      - description: Filter by comma-separated tags (e.g., Pizza,Cheese)
        in: query
        name: tags
        type: string
      - description: Minimum price filter
        in: query
        name: min_price
        type: number
      - description: Maximum price filter
        in: query
        name: max_price
        type: number
      - description: Sort order (e.g., rating_desc)
        in: query
        name: sort_by
        type: string
      produces:
